    //console.log(output3);
    var maxFrequencyElements = function(nums) {
        const frequency = nums.reduce((acc, curr) => {
            if(acc[curr]){
                acc[curr] += 1;
            }else{
                acc[curr] = 1
            }
            return acc
        }, {});
        
        let max = 0;
        for(let key in frequency){
            if(frequency[key] > max){
                max = frequency[key]
            }
        }

        let count = 0;
        for(let key in frequency){
            if(frequency[key] === max){
                count += frequency[key]
            }
        }
        return count;
    };
