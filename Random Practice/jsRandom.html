        const arr = ['suresh', 'ramesh', 'rana'];
        let count = 0;

        const h1 = document.querySelector('h1');
        h1.addEventListener('click', () => {
            if(count < arr.length){
                h1.textContent = arr[count];
                count++;
            }else{
                count = 0;
                h1.textContent = arr[count];
                count++;
            }
        })
