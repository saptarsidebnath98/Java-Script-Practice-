    <title>Class</title>
</head>
<body>
    check the console----->
    <script>
        class User {
            constructor(name, age){
                this.name = name,
                this.age = age
            }

            sayHi(){
                return `Hi ${this.name}`;
            }

            showUserAge(){
                return `${this.name} is ${this.age} years old.`
            }
        }

        let user1 = new User("Jishnu", 25);
        console.log(user1.sayHi());
        console.log(user1.showUserAge());
    </script>
</body>
