<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest & Spread</title>
</head>
<body>
    <h3>Rest & Spread</h3>
    <p>Check the console</p>
    <script>
        function sum(a, b, ...restParam){
            console.log(restParam); //[3, 4, 5]
        }

        //list of items converted to an array 
        sum(1, 2, 3, 4, 5); 

        let spreadExample = [1, 2, 3];

        //converting array to list items 
        console.log(Math.min(...spreadExample));
    </script>
</body>
</html>
