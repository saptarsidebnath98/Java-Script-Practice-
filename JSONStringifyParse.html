<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const  obj = {
            name : "Saptarsi",
            surename : "Debnath",
            age: 25
        }
        const stringObject = JSON.stringify(obj);
        console.log(`stringObject:  ${stringObject} is ${typeof stringObject} type.`);

        const objectFromString = JSON.parse(stringObject);
        console.log(`objectFromString: ${objectFromString} is ${typeof objectFromString} type.`);
    </script>
</body>
