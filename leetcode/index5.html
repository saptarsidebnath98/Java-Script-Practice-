    <script>
        function sortByBits(arr) {
            // Helper function to count the number of set bits (1's) in a binary representation
            function countSetBits(n) {
              let count = 0;
              while (n) {
                count += n & 1;
                n >>= 1;
              }
              return count;
            }
          
            // Custom sort function based on number of set bits and original value for stability
            return arr.sort((a, b) => {
              const countA = countSetBits(a);
              const countB = countSetBits(b);
              return countA === countB ? a - b : countA - countB;
            });
          }
          
          // Example usage
          const arr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
          const sortedArr = sortByBits(arr);
          //console.log(sortedArr); // Output: [0, 1, 2, 4, 8, 3, 5, 6, 7]

    </script>
