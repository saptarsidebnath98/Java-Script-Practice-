    //Write a function createCounter. It should accept an initial integer init. It should return an object with three functions.
    var createCounter = function(init) {
        let currVal = init;
        return {
            increment: ()=> {
                currVal += 1;
                return currVal;
            },
            decrement: ()=> {
                currVal -= 1;
                return currVal;
            },
            reset: ()=> {
                currVal = init
                return currVal;
            }
        }
    };
    //
    var map = function(arr, fn) {
        let newArr = [];
        for(let i = 0; i < arr.length; i++){
            let newElm = fn(arr[i]);
            newArr.push(newElm);
        }
        return newArr;
    };
    //
    var filter = function(arr, fn) {
        let newArr = [];
        for(let i = 0; i < arr.length; i++){
            if(fn(arr[i],i) == true){
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
