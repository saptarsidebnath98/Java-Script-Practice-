    <script>
        var subsetXORSum = function(nums) {
            let sum = nums.length > 0 ? nums.reduce((total, curr) => total + curr, 0) : 0;
            console.log("sume before loop ", sum);
            for(let i = 0; i < nums.length ; i ++){
                for(let j = i + 1; j < nums.length ; j ++){
                    sum += nums[i] ^ nums[j];
                    console.log(nums[i], nums[j]); 
                }
            }
            console.log("sume after loop ", sum);
            if(nums.length > 2){
            sum += nums.reduce((total, curr) => total ^ curr);
            }
            return "final sum: " + sum;
        };
        /////
        let students = [1,1,0,0];
        let sandwiches = [0,1,0,1];

        var countStudents = function(students, sandwiches) {
          for(let i = 0; i < students.length; i++){
              while(students[0] !== sandwiches[0]){
                  let first = students.shift();
                  students.push(first)
              }
            students.unshift();
            sandwiches.unshift();
              }
          return students;
        };

        console.log(countStudents(students, sandwiches));
    </script>
