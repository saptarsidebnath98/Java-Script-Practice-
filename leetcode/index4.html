<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet code practice</title>
</head>
<body>
    <script>
        var maximizeSum = function(nums, k) {
            let target = [];
            function findHighest(arr){
                return arr.reduce((total, curr) => total + curr,0);
            }
            nums.sort((a, b) => a - b);
            for(let i = 0; i < k; i++){
                let hVal = nums.pop();
                nums.push(hVal + 1);
                target.push(hVal);
            }
            return findHighest(target);
        };

        var flipAndInvertImage = function(image) {
            function flipInvert(arr){
                return arr.reverse().map((item) => item == 1 ? 0 : 1)
            };
            return image.map((elem) => flipInvert(elem));
        };
    </script>
</body>
</html>
