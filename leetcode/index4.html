<body>
    <script>
        var maximizeSum = function(nums, k) {
            let target = [];
            function findHighest(arr){
                return arr.reduce((total, curr) => total + curr,0);
            }
            nums.sort((a, b) => a - b);
            for(let i = 0; i < k; i++){
                let hVal = nums.pop();
                nums.push(hVal + 1);
                target.push(hVal);
            }
            return findHighest(target);
        };

        var flipAndInvertImage = function(image) {
            function flipInvert(arr){
                return arr.reverse().map((item) => item == 1 ? 0 : 1)
            };
            return image.map((elem) => flipInvert(elem));
        };

        var addedInteger = function(nums1, nums2) {
            nums1.sort((a, b) => a - b);
            nums2.sort((a, b) => a - b);
            const diff = nums2[0] - nums1[0];
            return diff;
        };

            return count;

        var sumOfSquares = function(nums) {
            let total = 0;
            for(let i = 0; i <= nums.length ; i++){
                if(nums.length%(i+1) == 0){
                    total += Math.pow(nums[i], 2);
                    
                }
            }
            return total;
        };

        var heightChecker = function(heights) {
            let result = 0;
            const dupHeights = [...heights];
            const expHeight = dupHeights.sort((a, b) => a - b);
            for(let i = 0; i < heights.length; i++){
                if(heights[i] !== expHeight[i]){
                    result += 1;
                }
            }
            return result;
        };
    </script>
