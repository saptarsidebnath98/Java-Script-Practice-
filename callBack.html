<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back</title>
</head>
<body>
    <p>check console---></p>
    <script>
        //callback function
        function add(a, b, callBack){ //here a function (callBack) is passing as a parameter of add function
            console.log(a + b);
            callBack();
        }

        function sayHello(){
            console.log("Hello");
        }

        function sayHi(){
            console.log("Hi..");
        }

        add(10, 20, sayHello);
        add(12, 24, sayHi);

        add(50, 70, ()=>{
            console.log("Bye..");
        })
    </script>
</body>
</html>
