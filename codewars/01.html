    <script>
        function maskify(cc) {
            const ccArr = cc.split('');
            let ccArr1 = ccArr.slice(0, ccArr.length - 4);
            let ccArr2 = ccArr.slice(-4);
            return cc.length< 4 || cc == '' ? cc : ccArr1.fill("#").join('').concat(ccArr2.join(''));
        }
        function descendingOrder(n){
            return n > 0 ? Number(n.toString().split('').sort((a, b) => b - a).join('')) : n;
        }

         const addBinary = (a, b) => {
             return (a+b).toString(2);
         }

         function DNAStrand(dna) {

            const complement = {
                'A': 'T',
                'T': 'A',
                'C': 'G',
                'G': 'C'
            }

            return dna.split('').map(neucliotide => complement[neucliotide]).join('');
         }
