<body>
    <script>
        //reverse a string
        let rsrv = (str)=> {
            return str.split("").reverse().join("");
        }
        console.log(rsrv("pk98"));

        //check for even numbers
        let isEven = (num)=>{
            return num%2 === 0;
        }

        console.log(isEven(10));
    </script>
