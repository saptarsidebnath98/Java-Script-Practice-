<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory functions</title>
</head>
<body>
    <p>Check console---></p>
    <script>

        function mobile(){
            return{

                model: "Galaxy",
                price: ()=>{
                    return "Price Rs. 3000";
                }
            
        }
        let samsung = mobile();
        console.log(samsung.model, " , ", samsung.price());
    </script>
</body>
</html>
