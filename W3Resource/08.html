        const grade = (marks, isFinalExam) => {

        //48. Write a JavaScript program to reverse a given string.

            return str.split("").reverse().join("");

        //49.  Write a JavaScript program to replace every character in a given string with the character following it in the alphabet.

        const replaceAllChar = (str) => {
            return str
            .split("")
            .map((char) => {
                let ascii = char.charCodeAt(0);
                return String.fromCharCode(ascii + 1);
            })
            .join("");
        }

        //50. Write a JavaScript program to capitalize the first letter of each word in a given string.  

        const capitalize = (str) => {
            return str.substring(0, 1).toUpperCase() + str.substring(1, str.length).toLowerCase(); 
        }

        const capAllStr = (val) => {
            return val.split(" ").map((item) => capitalize(item)).join(" ");
        }
