        const checkArray = (arr) => {
            if(arr.length === 3){
                return arr[0] === arr[2]
            }
            return false;
        }

        //73. Write a JavaScript program to reverse the elements of a given array of integers of length 3.  

        const reverseArray = (arr) => {

            if(arr.length === 3){
                return arr.reverse();
            }
            return false;
        }

        //or
