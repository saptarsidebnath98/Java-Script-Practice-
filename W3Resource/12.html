        const longStr = (arr) => {
            return arr.reduce((finalVal, currVal) => {
                return finalVal.length > currVal.length ? finalVal : currVal;

        const nextAlpha = (str) => {
            const charCodeArr =  str.split("").map((item) => {
                return item === "z" ? "a".charCodeAt(0) : item.charCodeAt(0) + 1
            });
            return charCodeArr.map((item) => String.fromCharCode(item)).join("");
