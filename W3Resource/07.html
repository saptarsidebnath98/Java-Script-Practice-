        const createString = (str) => {
            if(str.length>=3){
                let lastThree = str.split("").slice(-3).join("");
                return lastThree + str + lastThree;
            }else{
                return str;
            }
        }

        const stringIndex = (str) => {

        //31
        const largestInThree = (num1, num2, num3) => {
            let arr = [num1, num2, num3];
            return arr.reduce((finalVal, currVal) => currVal > finalVal ? currVal : finalVal);
        }

        //32
        const closestTo100 = (n1, n2) => {
            let diffN1;
            let diffN2;
            diffN1 = n1 < 100 ? (100 - n1) : (n1 - 100);
            diffN2 = n2 < 100 ? (100 - n2) : (n2 - 100);
            if(diffN1 !== diffN2){
                return diffN1 < diffN2 ? n1 : n2;
            }else{
                return "equal difference";
            }
        };
