<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
  </head>
  <body>
      <p>check the console</p>
    <script>
      const orders = [
        {
          orderId: "123",
          customerId: "123",
          deliveryDate: "01-01-2020",
          delivered: true,
          items: [
            { productId: "123", price: 55 },
            { productId: "234", price: 30 },
          ],
        },
        {
          orderId: "234",
          customerId: "234",
          deliveryDate: "01-02-2020",
          delivered: false,
          items: [{ productId: "234", price: 30 }],
        },
        {
          orderId: "345",
          customerId: "234",
          deliveryDate: "05-01-2020",
          delivered: true,
          items: [
            { productId: "567", price: 30 },
            { productId: "678", price: 80 },
          ],
        },
        {
          orderId: "456",
          customerId: "345",
          deliveryDate: "12-01-2020",
          delivered: true,
          items: [
            { productId: "789", price: 12 },
            { productId: "890", price: 90 },
          ],
        },
        {
          orderId: "578",
          customerId: "456",
          deliveryDate: "12-01-2020",
          delivered: true,
          items: [
            { productId: "901", price: 43 },
            { productId: "123", price: 55 },
          ],
        },
      ];

      // Exercises

      // 1) Get a list of the orders for the customer with the ID 234 that have not been delivered.
            orders.filter((item)=> item.customerId === "234" && item.delivered === false); 
      // 2) Create a new property on each order with the total price of items ordered.
        orders.forEach((item) => item.totalPrice = item.items.reduce((total, curr) => total + curr.price, 0))      

      // 3) Have all the orders been delivered?
            orders.every(item => item.delivered === true);
      // 4) Has the customer with ID '123' made any orders?
            orders.some(item => item.customerId === '123' && item.items.length > 0);
            //or
            orders.some(item => item.customerId === '123' && item.orderId);
      // 5) Have any products with an id of 123 been sold?
        orders.some((item) => item.delivered === true && item.items.some((elem) => elem.productId === "123"));
    </script>
  </body>
</html>
