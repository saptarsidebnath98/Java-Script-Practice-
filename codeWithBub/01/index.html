<body>
    <p>check the console-----></p>
    <script>
        function check100(a, b){
            if(a === 100 || b === 100){
                return true;
            }else{
                return (a + b) === 100 ? true : false;
            }
        }
        console.log(check100(100, 100));
    </script>
