         const strFirstLast3 = (str) => str.length >= 3 ? str.slice(0, 3) + str.slice(-3) : str;

         const occurTernary = (str, char) => str.split('').filter(ch => ch == char).length;
         const occur2To4 = (str, char) => occurTernary(str, char)>=2 && occurTernary(str, char)<=4;
        //console.log(occur2To4("banana", "a")); 

         const evenDigits = (arr) => arr.filter(digit => digit%2 == 0).length;

         const evenDigitInRange = (range) => {
             let arr = [];
             for(let i = 1; i< range; i++){
                arr.push(i);
             }
             return evenDigits(arr);
         }
         
         const isAssending = (arr) =>{
             for(let i=0; i < arr.length ; i++){
                 if(arr[i+1] < arr[i]){
                     return false;
                 }
            }
            return true;
         }

         const largestEvenNumber = (arr) => arr.filter(digit => digit%2 == 0).reduce((finalNum, currentNum)=> finalNum > currentNum ? finalNum : currentNum);
