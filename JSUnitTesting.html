<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit testing</title>
</head>
<body>
    <script>
        const sampleOrder = {
            items: [
            {name: "bike cover", price: 300, quantity: 7},
            {name: "bike helmet", price: 1200,  quantity: 2}
            ]
        }
        
        const totalPrice = (order) =>{ 
            return order.items.reduce((totalVal, currentVal)=> totalVal + (currentVal.price * currentVal.quantity), 0)}
        

        console.log(totalPrice(sampleOrder));
        
        
    </script>
</body>
</html>
